halfcheetah-mb-mpo:
    env: ray.rllib.examples.env.halfcheetah.HalfCheetahWrapper
    run: MBMPO
    stop:
        training_iteration: 1000
    local_dir: ~/maml_pytorch_testing    
    config:
        framework: torch
        horizon: 200
        rollout_fragment_length: 200
        num_envs_per_worker: 20
        inner_adaptation_steps: 1
        maml_optimizer_steps: 5
        gamma: 0.99
        lambda: 1.0
        lr: 0.001
        vf_loss_coeff: 0.5
        clip_param: 0.3
        kl_target: 0.01
        kl_coeff: 0.0005
        num_workers: 1
        num_gpus: 0
        inner_lr: 0.1
        clip_actions: False
        model:
            fcnet_hiddens: [64, 64]
            free_log_std: True
