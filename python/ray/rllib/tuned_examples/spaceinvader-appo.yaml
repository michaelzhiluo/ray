spaceinvader-appo:
    env: SpaceInvadersNoFrameskip-v4
    run: APPO
    local_dir: /data/mluo/spaceinvader-appo
    stop:
        time_total_s: 10800
    config:
        vtrace: True
        use_kl_loss: False
        sample_batch_size: 50
        train_batch_size: 800
        num_workers: 32
        num_gpus: 1
        minibatch_buffer_size: 8
        num_sgd_iter: 8
        max_sample_requests_in_flight_per_worker: 1
        clip_param: 0.3
        vf_loss_coeff: 1.0
        grad_clip: 10
        num_envs_per_worker: 8
        clip_rewards: True
        batch_mode: truncate_episodes
        entropy_coeff: 0.01
        lr_schedule: [
            [0, 0.0005],
            [20000000, 0.000000000001],
        ]

